<!-- 
			=============================================
				Our Blog 
			============================================== 
-->
<div class="our-blog blog-inner-page">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-xs-12 blog-details-content">
				<div class="single-blog">
					<div class="text">
						{% for ic in site.posts %}
						<h3>
							<a href='{{ site.url }}/{{ ic.url }}' title='{{ ic.title }}'>
								{{ ic.title }}
							</a>
						</h3>
						<p>{{ ic.description }}</p>
						<hr />
						{% endfor %}
					</div>
				</div> <!-- /.single-blog -->
			</div>
			{% include parts/sidebar.html %}
		</div> <!-- /.row -->
	</div>
</div> <!-- /.our-blog -->
